<!DOCTYPE html>
<html>
<head>
  <title>TTI</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./../style/w3.css">
  <link rel="stylesheet" href="./../style/css?family=Raleway">
  <link rel="stylesheet" href="./../style/css/fontawesome-all.min.css">
  <script src="./../scripts/ajax.js"></script>

  <style>
  table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
  }

  td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
  }

  tr:nth-child(even) {
      background-color: #dddddd;
  }
  </style>
  <style>
  html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  </style>
</head>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
  <span class="w3-bar-item w3-right">TTI 1.0</span>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-top:43px">

  <div class="w3-panel" style="text-align: center;">
    <div class="w3-row-padding" >
        <br>
        <h2><b><i></i>Lobby jugadores</b></h2>
        <br>
        <h3><b><i></i>Datos partida</b></h3>
        <br>
        <p id="datosPartida"></p>
        <br>
        <h3><b><i></i>Jugadores en partida</b></h3>
        <div id="debito" class="flexContainer2 w3-third w3-mobile">
          <div class="w3-responsive">
            <table class="w3-table-all w3-centered">
              <thead hidden="true">
                <tr  class="w3-green" >
                  <th>Nombre</th>
                </tr>
              </thead>
              <tbody id="tableNombres">
                
              </tbody>
            </table>
          </div>
        </div>
        <div class="w3-row-padding" >
          <br>
          <div>
            <input type="hidden" id="idUsuario">
            <input id="botonIniciar" type="button" class="w3-third w3-btn w3-green w3-xlarge" onclick="handleFormSubmit3(document.createElement('form'),'iniciarPartida');" name="empezar" value="Empezar" style="display: none;"/>
          </div>
          <br>
          <div class="flexContainer2">
            <input id="botonSalir" type="button" class="w3-third w3-btn w3-red w3-xlarge" onclick="handleFormSubmit3(document.createElement('form'),'dejarPartida');" name="salir" value="Salir" />
          </div>
          
        </div>
    </div>
  </div>
  <hr>
  
  <hr>
  <br>

  <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
handleFormSubmit3(document.createElement("form"),"getUsuario");
</script>

</body>
</html>
