<!DOCTYPE html>
<html>
<title>TTI</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/style/w3.css">
<link rel="stylesheet" href="/style/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> Â Menu</button>
  <span class="w3-bar-item w3-right">TTI 1.0</span>
</div>



<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">



  <div class="w3-panel" style="text-align: center;">
    <div class="w3-row-padding" >
      <div class="w3-twothird" >
        <h5><b><i></i>Tegistrar Ingresos/Egresos</b></h5>
        <input type="radio" class="w3-input w3-xlarge" name="tipo" value="ingreso" checked>Ingreso<br>
        <input type="radio" class="w3-input w3-xlarge" name="tipo" value="egreso">Egreso<br><br>
        <input type="date" class="w3-input w3-xlarge" name="fechaCorte" placeholder="Fecha de corte" style="text-align: center;" required="true"><br>
        <input type="number" class="w3-input w3-xlarge" name="monto" placeholder="Monto" style="text-align: center;" required="true"><br>
        <input type="text" class="w3-input w3-xlarge" name="username" placeholder="Nombre" style="text-align: center;" required="true"><br>
        <br><br>
        <a href=""><input type="button" class="w3-button w3-xlarge w3-round-xlarge w3-white w3-border w3-border-green w3-hover-green" name="agregar" value="Agregar" style="text-align: center;"></a>
        <br><br>
        <a href="/pages/mainMenu.html"><input type="button" class="w3-button w3-xlarge w3-round-xlarge w3-white w3-border w3-border-green w3-hover-green" name="continuar" value="Continuar" style="text-align: center;"></a>
      </div>
    </div>
  </div>
  <hr>
  
  <hr>
  <br>

  <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>

</body>
</html>
